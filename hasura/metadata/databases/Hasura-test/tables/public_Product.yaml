table:
  schema: public
  name: Product
array_relationships:
  - name: Inventories
    using:
      foreign_key_constraint_on:
        column: product
        table:
          schema: public
          name: Inventory
  - name: Purchases
    using:
      foreign_key_constraint_on:
        column: product
        table:
          schema: public
          name: Purchase
insert_permissions:
  - role: editor
    permission:
      check: {}
      columns:
        - id
        - category
        - description
        - name
select_permissions:
  - role: editor
    permission:
      columns:
        - id
        - category
        - description
        - name
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - category
        - description
        - name
      filter: {}
update_permissions:
  - role: editor
    permission:
      columns:
        - id
        - category
        - description
        - name
      filter: {}
      check: null
      